<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let book of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="book.coverUrl" [alt]="book.title" />
    </div>
    <div class="reading-list-item--details">
      <strong
        class="reading-list-item--details--title"
        [matTooltip]="book.title"
      >
        {{ book.title }}
      </strong>
      <div class="reading-list-item--details--author">
        {{ book.authors.join(',') }}
      </div>
    </div>
    <div
      *ngIf="book?.finished"
      class="reading-list-item--finished"
    >
      <span>
        Finished at {{ book?.finishedDate | date:'medium'}}
      </span>
    </div>
    <div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + book.title + ' from reading list'"
        [matTooltip]="'Remove ' + book.title + ' from reading list'"
        (click)="removeFromReadingList(book)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
    <div>
      <button
        mat-icon-button
        color="primary"
        [attr.aria-label]="'Finish ' + book.title + ' from My Reading List'"
        [matTooltip]="'Finish ' + book.title + ' from My Reading List'"
        (click)="markBookAsRead(book)"
      >
        <mat-icon>{{ book.finished ? 'check_circle' : 'add_task' }}</mat-icon>
      </button>
    </div>
  </div>
</ng-container>

<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
